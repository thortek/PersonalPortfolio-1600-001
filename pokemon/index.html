<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="pokestyles.css" rel="stylesheet" />
    <title>Pokemon!</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pokemon! Gotta catch 'em all!</h1>
      <button class="loadPokemon button is-primary">Load Pokemon</button>
      <button id="fetchSelectedPokemon" class="button is-info">Fetch Selected Pokemon</button>
    </header>
    <main>
      <div class="pokeGrid"></div>
    </main>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <form class="box">
          <div class="field">
            <label class="label">Enter the ID of the Pokemon you want to fetch:</label>
            <div class="control">
              <input class="input" type="number" placeholder="e.g. 1 for Bulbasaur">
            </div>
          </div>
          <button id="submitButton" class="button is-primary">Submit</button>
        </form>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="pokecode.js" type="module"></script>
  </body>
</html>
